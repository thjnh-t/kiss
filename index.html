    <style>
      .card {
        width: 300px;
        height: 220px;
        background-color: #fff;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
        position: fixed;
        z-index: 10;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #cookieSvg {
        width: 50px;
      }

      .cookieHeading {
        font-size: 1.2em;
        font-weight: bold;
        color: #1a1a1a;
      }

      .cookieDescription {
        text-align: center;
        font-size: 1em;
        color: #666;
        margin: 20px;
      }

      .cookieDescription a:hover {
        text-decoration: underline;
      }

      .buttonContainer {
        display: flex;
        gap: 20px;
      }

      .acceptButton,
      .declineButton {
        width: 80px;
        height: 30px;
        border: none;
        border-radius: 20px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .acceptButton {
        background-color: #7b57ff;
        color: #fff;
      }

      .acceptButton:hover {
        background-color: #9173ff;
        box-shadow: 0 4px 10px rgba(123, 87, 255, 0.5);
      }

      .declineButton {
        background-color: #dadada;
        color: #2e2e2e;
        cursor: not-allowed;
      }

      .declineButton:hover {
        background-color: #ebebeb;
        box-shadow: 0 4px 10px rgba(189, 189, 189, 0.5);
      }

      .hidden {
        opacity: 0;
      }
    </style>

    <script>
      document;
      document.getElementById("hiddenContent").classList.add("hidden");
      document
        .getElementById("acceptButton")
        .addEventListener("click", function () {
          //   alert("Cookies accepted!");
          document.getElementById("cookieCard").classList.add("hidden");
          document.getElementById("hiddenContent").classList.remove("hidden");
          //   document.getElementById("hiddenContent").style.display("none");
          var master = new TimelineMax();
          var couple = $("#couple");
          var girl = $("#girl");
          var boy = $("#boy");
          var heart = $("#heart");
          var ground = $("#ground");
          var background = $("body");
          var light = $("#triangle-light");
          // $('.container').append(new Array(50).join('<div class="heart"></div>'));

          master
            .add(setup)
            .add(darkness, "lightsOff+=1")
            .add(girlKiss, "girlStuff+=1")
            .add(boyStuff, "girlStuff+=2")
            .add(heartStuff, "heartStuff")
            .add(lightsOn, "heartStuff+=2");

          function setup() {
            var tl = new TimelineMax();
            tl.set(couple, { autoAlpha: 1 })
              .set(girl.find("#girl-earring"), { scaleY: "0.7" })
              .set(girl.find("#girl-leg-1"), { rotation: "+=75" })
              .set(girl.find("#girl-arm"), {
                transformOrigin: "100% 0%",
                rotation: "-=60",
              })
              .set(girl.find("#girl-body"), {
                transformOrigin: "0% 75%",
                rotation: "+=20",
              })
              .set(heart, {
                transformOrigin: "50% 50%",
                y: "+=100",
                scale: 0.5,
              });

            return tl;
          }

          function darkness() {
            var tl = new TimelineMax();
            tl.to(background, 1, { backgroundColor: "#241a22" });
            return tl;
          }

          function girlKiss() {
            var tl = new TimelineMax();
            tl.to(girl.find("#girl-arm"), 1, { rotation: 0 })
              .to(girl.find("#girl-body"), 0.5, {
                transformOrigin: "0% 75%",
                rotation: 0,
              })
              .to(
                girl.find("#girl-eye"),
                0.5,
                { transformOrigin: "0% 50%", scaleY: 0.1 },
                1.25
              )
              .to(
                girl.find("#girl-leg-1"),
                1.5,
                { rotation: 0, ease: Back.easeOut.config(3) },
                1.25
              );

            return tl;
          }

          function boyStuff() {
            var tl = new TimelineMax();
            tl.to(boy.find("#boy-eye"), 0.5, {
              transformOrigin: "0% 50%",
              scaleY: 0.1,
            });

            return tl;
          }

          function heartStuff() {
            var tl = new TimelineMax();
            tl.to("#heart", 1, { autoAlpha: 1, y: 0, scale: 1 });
            return tl;
          }

          function lightsOn() {
            var tl = new TimelineMax();
            tl.to(light, 0.25, { autoAlpha: 1 }, 0)
              .to(ground, 0.25, { fill: "#F8E5C5" }, 0)
              .to(girl.find("#girl-eye"), 0.5, { scaleY: 1 }, 0.5)
              .to(boy.find("#boy-eye"), 0.5, { scaleY: 1 }, 1)
              .to(girl.find("#girl-leg-1"), 1, { rotation: "+=75" })
              .to(girl.find("#girl-body"), 0.5, { rotation: "+=20" });
            // .to(girl.find('#girl-face'), 0.5, { rotation: '-=20'});

            return tl;
          }
        });
